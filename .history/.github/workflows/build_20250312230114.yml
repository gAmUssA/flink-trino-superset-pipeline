name: ğŸš€ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”§ Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ”§ Set up Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ—ï¸ Build Flink jobs
      run: make build-flink-jobs
      
    - name: ğŸ§ª Run tests
      run: cd flink-jobs && ./gradlew test
      
    - name: ğŸš€ Start services for smoke test
      run: make up
      
    - name: ğŸ” Run smoke test
      run: make smoketest
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: flink-jobs
        path: |
          flink-jobs/build/libs/*.jar
